/* ===========================

=========================== */
function getUnlockedCount(date){
  // Solo desbloquea en diciembre: del 1 al 12
  if (date.getMonth() !== TARGET_MONTH) return 0;
  const d = date.getDate();
  if (d < START_DAY) return 0;
  return Math.min(d - STARTDAY + 1, TOTAL_DAYS);
}

}
function closeModal(){
  modal.classList.remove('open');

}
